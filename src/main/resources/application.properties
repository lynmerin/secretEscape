server.port= 8821

spring.jpa.database= H2
spring.jpa.show-sql= false
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults= false
spring.jpa.properties.hibernate.temp.database-platform= org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.default_schema= se
spring.jpa.properties.hibernate.integration.envers.enabled=false

spring.datasource.platfor= h2
spring.datasource.url= jdbc:h2:mem:se;MODE=PostgreSQL;DATABASE_TO_UPPER=false;INIT=CREATE SCHEMA IF NOT EXISTS se;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName= org.h2.Driver

spring.h2.console.enabled= false

spring.flyway.locations=  classpath:/db/migration
spring.flyway.schemas= se

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=senderemail
spring.mail.password=password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.smtp.starttls.enable=true

application.fromaddress= senderemail

